<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll For Initiative</title>
  </head>
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <header><h1>Roll For Initiative!</h1></header>
      <main>
        <!-- dice -->

        <section class="dice-section">
          <div class="dice-container">
            <div class="top">
              <div class="dice">
                <div class="dice-img">
                  <img src="imgs/D20.png" alt="D20" title="D20" />
                </div>
                <div class="roll-button">roll d20</div>
              </div>
              <div class="dice">
                <div class="dice-img">
                  <img src="imgs/D12.png" alt="D12" title="D12" />
                </div>
                <div class="roll-button">roll d12</div>
              </div>
              <div class="dice">
                <div class="dice-img">
                  <img src="imgs/D10.png" alt="D10" title="D10" />
                </div>
                <div class="roll-button">roll d10</div>
              </div>
            </div>
            <div class="bottom">
              <div class="dice">
                <div class="dice-img">
                  <img src="imgs/D8.png" alt="D8" title="D8" />
                </div>
                <div class="roll-button">roll d8</div>
              </div>
              <div class="dice">
                <div class="dice-img">
                  <img src="imgs/D6.png" alt="D6" title="D6" />
                </div>
                <div class="roll-button">roll d6</div>
              </div>
              <div class="dice">
                <div class="dice-img">
                  <img src="imgs/D4.png" alt="D4" title="D4" />
                </div>
                <div class="roll-button">roll d4</div>
              </div>
            </div>
          </div>
        </section>
        <div class="reset"><div class="reset-button">reset</div></div>
      </main>
    </div>
    <footer>
      <div class="footer-container">
        <p>
          Website Â© Rebecca Upton. See my
          <a href="">GitHub</a> for more.
        </p>
      </div>
    </footer>
  </body>
  <script src="/script.js"></script>
</html>
